

services:
  - type: web
    plan: free
    name: auswidecredits
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "python -m gunicorn auswide_credits.asgi:application -k uvicorn.workers.UvicornWorker"
    envVars:
      
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
      - key: DATABASE_URL      
        value:  
        auswidecredits



               
